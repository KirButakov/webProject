{% extends "base.html" %}
{% block title %}Контакты{% endblock %}
{% block content %}
<h1>Контакты</h1>
<form action="/submit" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" required> <!-- Добавлен атрибут required -->
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Почта</label>
        <input type="email" class="form-control" id="email" required> <!-- Добавлен атрибут required -->
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Сообщение</label>
        <textarea class="form-control" id="message" required></textarea> <!-- Добавлен атрибут required -->
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
